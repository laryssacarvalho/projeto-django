<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <link href="{% static 'css/login.css' %}" rel="stylesheet" /> 
        <script src="{% static 'js/login.js' %}" type="text/javascript"></script>                
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>    
    </head>
    <body style="background-color: purple">
        <div class="container">
            <div class="login-container">
                    <div id="output"></div>
                    <div class="avatar"><img src="{% static 'img/logo1.png' %}" width="100%"/></div>
                    <div class="form-box">
                            <form action="" method="post">
                                    {% csrf_token %}
                                    {{ form.non_fields_errors }}
                                    {% for field in form %}
                                        {{ field.label_tag }}
                                        {{ field }}
                                        {{ field.errors }}                                
                                    {% endfor %}
                                    <button class="btn btn-info btn-block login" style="background-color: purple" type="submit">Login</button>
                                </form>
                    </div>
                    <br/>
                    <a class="btn-twitter" href="{% url 'social:begin' 'twitter' %}">Login com Twitter</a>
                </div>
                
        </div>
    </body>
</html>
