<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <link href="{% static 'css/login.css' %}" rel="stylesheet" /> 
        <!-- <script src="{% static 'js/login.js' %}" type="text/javascript"></script> -->
        <script defer src="{% static '/js/login.js'%}"></script>            
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>    
        <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    </head>
    <body style="background-color: purple">
        <div class="container">
            <div class="login-container">
                    <div id="output"></div>
                    <div class="avatar"><img src="{% static 'img/logo1.png' %}" width="100%"/></div>
                    <div class="form-box">
                            <form action="/postsign/" method="post">
                                    {% csrf_token %}
                                    <input type=text name="email"></input>
                                    <input type="password" name="pass"></input>
                                    <!-- <p style="font-weight: bold;">{{msg}}</p> -->                                   
                                    <button class="btn btn-info btn-block login" style="background-color: purple" type="submit">Login</button>
                                    <button class="btn btn-info btn-block login" style="background-color: firebrick" onclick="loginWithGoogle()">Login With Google</button>

                                </form>
                    </div>
                    <br/>
                </div>
                
        </div>
    </body>
</html>

<script>
 
</script>
