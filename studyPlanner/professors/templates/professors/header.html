{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}"/>
    <link rel="icon" type="image/png" href="{% static 'img/favicon-logo.jpeg' %}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Study Planner</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />    
    <!-- Calendario -->
    <link href="{% static 'css/fullcalendar.css' %}" rel='stylesheet' />
    <link href="{% static 'css/fullcalendar.print.css' %}" rel='stylesheet' media='print' />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    {% block head %}
    {% endblock %}
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="{% static 'img/sidebar-1.jpg' %}">
            <div class="logo">
                <a href="{% url 'index' %}"><img src="{% static 'img/logo1.png' %}" width="245px"/></a>                
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li class="{% if nbar == 'inicio' %}active{% endif %}">
                        <a href="{% url 'Home' %}">
                            <i class="material-icons">home</i>
                            <p>Inicio</p>
                        </a>
                    </li>
                    <li class="{% if nbar == 'perfil' %}active{% endif %}">
                        <a href="{% url 'MeuPerfil' %}">
                            <i class="material-icons">person</i>
                            <p>Perfil</p>
                        </a>
                    </li>
                    <li class="{% if nbar == 'agenda' %}active{% endif %}">
                        <a href="{% url 'Agenda' %}">
                            <i class="material-icons">date_range</i>
                            <p>Agenda</p>
                        </a>
                    </li>                 
                    <li class="{% if nbar == 'turmas' %}active{% endif %}">
                        <a href="{% url 'Turmas' %}">
                            <i class="material-icons">class</i>
                            <p>Turmas</p>
                        </a>
                    </li>                    
                    <li>
                        <a href="{% url 'index' %}">
                            <i class="material-icons text-gray">input</i>
                            <p>Sair</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">  
            <div class="content" style="margin-top: 0px; padding-bottom:0px">
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            <footer class="footer" style="padding-top: 0px">
                <div class="container-fluid">                    
                    <p class="copyright pull-right">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                        <a href="http://www.creative-tim.com">Study Planner</a></p>
                </div>
            </footer>
        </div>
    </div>
</body>

<!--   Core JS Files   -->
<script src="{% static 'js/jquery-3.2.1.min.js' %}"  type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/material.min.js' %}" type="text/javascript"></script>
<!--  Charts Plugin -->
<script src="{% static 'js/chartist.min.js' %}"></script>
<!--  Dynamic Elements plugin -->
<script src="{% static 'js/arrive.min.js' %}"></script>
<!--  PerfectScrollbar Library -->
<script src="{% static 'js/perfect-scrollbar.jquery.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'js/bootstrap-notify.js' %}"></script>
<!-- Material Dashboard javascript methods -->
<script src="{% static 'js/material-dashboard.js' %}"></script>
<!-- Calendario -->
<script src="{% static 'jquery/jquery-1.10.2.js' %}"></script>
<script src="{% static 'jquery/jquery-ui.custom.min.js' %}"></script>
<script src="{% static 'js/fullcalendar.js' %}"></script>
<script src="{% static 'jquery/jquery-1.10.2.js' %}"></script>

{% block script %}
{% endblock %}

</html>
