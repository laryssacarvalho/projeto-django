{% extends "professors/header.html" %}

{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <p>{{ message }}</p>
                    <div class="card-header" data-background-color="blue">
                        <h4 class="title">{{ turma.name }}</h4>                        
                    </div>
                    <div class="card-content table-responsive"> 
                        <table class="table table-hover">
                            <thead class="text-warning">
                                <th class="col-md-2">Tipo</th>
                                <th class="col-md-2">Nome</th>                                
                                <th class="col-md-2">Data de Vencimento</th>
                                <th class="col-md-3">Arquivo</th>
                                <th></th>                                
                            </thead>
                            <tbody>
                                {% for tarefa in tarefas %}
                                    <tr>
                                        <td>{{ tarefa.idTaskType.name }}</td>                                        
                                        <td>{{ tarefa.name }}</td>
                                        <td>{{ tarefa.date }}</td>
                                        <td></td>
                                        <td>                                        
                                            <a class="btn btn-primary" href="{% url 'alunosTarefa' id=tarefa.id %}" data-background-color="green">Ver Alunos</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>                            
                        </table>                       
                    </div>
                </div>
            </div>            
        </div>        
    </div>
</div>
{% endblock %}
