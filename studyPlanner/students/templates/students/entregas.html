{% extends "students/header.html" %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="purple">
                        <h4 class="title">Tarefas</h4>
                    </div>
                    <div class="card-content">
                        <div class="tab-content">
                            <div class="tab-pane active" id="profile">
                                <table class="table">
                                    <thead class="text-warning">
                                        <th>Turma</th>
                                        <th>Nome</th>
                                        <th>Tipo</th>
                                        <th>Data de Entrega</th>
                                    </thead>
                                    <tbody>                                        
                                        {% for tarefa in tarefas %}
                                        <tr>
                                            <td>{{ tarefa.taskClass }}</td>
                                            <td>{{ tarefa.idTaskType.name }}</td>                                        
                                            <td>{{ tarefa.name }}</td>
                                            <td>{{ tarefa.date }}</td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
