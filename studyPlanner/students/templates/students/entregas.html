{% extends "students/header.html" %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        {% for turma in turmas %}        
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header" data-background-color="purple">
                            <h4 class="title">{{ turma.code }} - {{ turma.name }}</h4>                        
                        </div>
                        <div class="card-content"> 
                            <div class="tab-content">
                                <div class="tab-pane active" id="profile">
                                    <table class="table">
                                        <thead class="text-warning">
                                            <th class="col-md-6">Nome</th>                                            
                                            <th class="col-md-2">Data de Vencimento</th>
                                            <th class="col-md-2"></th>
                                        </thead>
                                        <tbody>
                                            {% for entrega in turma.entregas %}
                                            <tr>
                                                <td>{{ entrega.name }}</td>
                                                <td>{{ entrega.date }}</td>
                                                <td>
                                                    <a class="btn btn-primary" href="#" data-background-color="green">Entregar</a>
                                                </td>                                                
                                            </tr>        
                                            {% endfor %}                                        
                                        </tbody>
                                    </table>
                                </div>                                    
                            </div>
                        </div>
                    </div>
                </div>            
            </div>        
        {% endfor %}
    </div>
</div>

{% endblock %}
